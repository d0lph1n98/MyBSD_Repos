[regex]
TAR,true,/\.(t(ar(\.gz|\.Z|\.bz2)?|gz)|pax)$/i
SO,true,/\.so((\.\d+)+)?$/i
TXT,true,/^scandisk\.\d+$/i
MAN,true,/\.[1-9n](pm|t)?(\.gz)?$/i
LIBG++_MODULE,true,/^.+\.ccP$/i
LIBG++_MODULE_HEADER,true,/^.+\.hP$/i
MK,true,/^Makefile(\.(inc?|mk))?$/i
TXT,false,/^(authors?|news|todo|whatis|README|ChangeLog|Changes|COPYING|COPYRIGHT|INSTALL|BUILD|LICENSE|BUGS|FAQ)(\..+)?$/i
TXT,false,/changelog/i
TXT,true,/^.+\.(cache|log)$/i
SH,false,/^rc(\..+)?$/
SH,false,/^(config(ure|\.guess|\.sh|\.sub)|ltconfig)$/i
VIM,true,/^\.?g?vimrc$/i
M4,false,/\.m4[a-zA-Z]?$/
.,false,/^\..+$/
CVS_FILE,true,/^(Entries(\.Static)?|Repository|Root|Template)$/
BSD_PORTS_TEMPLATES,false,/^(pkg\-(plist|message|descr|comment|req)([\.\-][^\.\-]+)?|\+(COMMENT|CONTENTS|DESC|MTREE_DIRS|REQUIRED_BY)|distinfo|patch\-.+)$/
